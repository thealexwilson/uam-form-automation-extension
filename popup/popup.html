<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h2>UAM Form Filler</h2>
    <p class="subtitle" id="entitySubtitle">Reddit Form Filler</p>
    <div class="input-group">
      <label for="namePrefix">Name Prefix (optional):</label>
      <input type="text" id="namePrefix" placeholder="e.g., Alex" maxlength="50" />
    </div>
    <button id="fillForm" class="fill-button">Fill Form</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
